<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Function Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>4 Functions Calculator</h1>
      <label for="num1">Input the first Number</label>
      <input type="number" id="num1" value="10" />
      <br />
    <label for="num2">Input the Second Number</label>
    <input type="number" id="num2" value="10" />
    <br />
<label for="operator">Choose the operator</label>
    <select  name="operator" id="operator">
        <option value="A">Add</option>
        <option value="M">Multiply</option>
        <option value="S">Subtract</option>
        <option value="D">Divide</option>
      </select>

<br>
<button class="btn"  onclick="calculate()">Calculate</button>
<br>
<label class="result" for="result">Output : <span class="output" id="result">0</span></label>

   

    </div>

    <script src="script.js"></script>
  </body>
</html>
