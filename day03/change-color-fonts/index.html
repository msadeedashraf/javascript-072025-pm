<!DOCTYPE html>
<html lang="en">
<head>

    <title>Change Fonts and Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Change the font for the test in the paragraph</h1>

    <br>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores soluta, debitis repellat suscipit quasi eligendi.</p>

    <button onclick="document.getElementById('demo').style.fontSize = '35px'"  >Click to Change the font </button>
    <button  onclick="document.getElementById('demo').style.fontSize = '16px'">Click to Reverse the font </button>

<hr>
<br>
    <button onclick="increaseFontSize()"  >Function to Change the font  </button>
    <button  onclick="decreaseFontSize()">Function to Reverse the font </button>

<hr>
<br>
<button class="btn-green" id="btnGreen" onclick="changeColorGreen()"></button>
<button id="btnRed" onclick="changeColorRed()"></button>

<button id="btnBlue" onclick="changeColorBlue()"></button>

</body>
</html>
